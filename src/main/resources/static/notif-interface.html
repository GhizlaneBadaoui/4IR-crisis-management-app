<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>crisis app</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link href="css/notif-interface.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scripts2.js"></script>
</head>
<body>
    <nav>
        <a onclick="window.location='alert-interface.html';">Alertes envoyées</a>
        <a onclick="window.location='index.html';">Se déconnecter</a>
    </nav>

    <div class="wrap">
        <div class="container">
            <div class="column" id="column1">
                <div class="alerte">
                    <div class="label">Notification</div>
                    <div class="notification" id="notification"></div>

                    <div class="label">Etes vous en danger ?</div>

                    <div class="response-box">
                        <button id="notSafe" disabled>Oui</button>
                    </div>

                    <div class="response-box">
                        <button id="safe" disabled>Non</button>
                    </div>
                </div>
            </div>
        <div class="column" id="column2"></div>
        <div class="column" id="column3">
            <div class="label">Mes alertes reçues</div>
            <table>
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Contenu</th>
                    <th>Lieu</th>
                    <th>Réponse</th>
                </tr>
                </thead>
            </table>
            <div id="message-history">
                <table id="table-messages">
                    <tbody id="messages">
                    <tr>
                        <td> tata 1 1 </td>
                        <td> tata 1 2 </td>
                        <td> tata 1 3 </td>
                        <td> tata 1 4 </td>
                    </tr>
                    <tr>
                        <td> tata 2 1 </td>
                        <td> tata 2 2 </td>
                        <td> tata 2 3 </td>
                        <td> tata 2 4 </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
