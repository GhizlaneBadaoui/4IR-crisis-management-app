<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>crisis app</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link href="css/index.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script-index.js"></script>
</head>
<body>
<div class="login-wrap">
    <div class="login-html">

        <img class="logo" src="images/insa.jpg" alt="insa"><br>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Se connecter</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">S'incrire</label>

        <div class="login-form">

            <div class="sign-in-htm">
                <div class="group">
                    <label class="label">Email </label>
                    <input id="email" type="text" class="input" name="email" required="required"> <!-- récupérer email par "email"-->
                </div>

                <div class="group">
                    <label class="label">Mot de passe </label>
                    <input id="password" type="password" class="input" data-type="password" required="required"> <!-- récupérer mot de passe par "password"-->
                </div>

                <div class="group">
                    <button id="logIn" onclick="login()" class="button"> Se connecter </button> <!-- "signIn" pour button click action -->
                </div>

                <div class="hr"></div>

                <div class="foot-lnk">
                    <a href="#forgot">Mot de passe oublié ?</a> <!-- mettre le lien vers "mot de passe oublié"-->
                </div>
            </div>



            <div class="sign-up-htm">
                <div class="group">
                    <label class="label"> Nom complet </label>
                    <input id="fullName" type="text" class="input" required="required"> <!-- récupérer nom complet par "fullName"-->
                </div>
                <div class="group">
                    <label class="label"> Mot de passe </label>
                    <input id="passwordInscription" type="password" class="input" data-type="password" required="required"> <!-- récupérer mot de passe par "password"-->
                </div>
                <div class="group">
                    <label class="label"> Confirmer le mot de passe </label>
                    <input id="checkPasswordInscription" type="password" class="input" data-type="password" required="required">
                </div>
                <div class="group">
                    <label class="label"> Email </label>
                    <input id="emailInscription" type="text" class="input" required="required"> <!-- récupérer email par "email"-->
                </div>
                <div class="group">
                    <select class="select" id="role" required>
                        <option value=""> Choisir une option </option>
                        <option value="student">Étudiant</option>
                        <option value="teacher">Professeur</option>
                        <option value="administrator">Admin</option>
                    </select>
                </div>
                <div class="group">
                    <button id="signUp" class="button"> S'inscrire </button> <!-- "signUp" pour button click action -->
                </div>

                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Déjà inscrit ?</label>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
