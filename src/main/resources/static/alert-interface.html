<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>crisis app</title>
      <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'-->
      <link rel='stylesheet' href="css/alert-interface.css">
      <script src="/webjars/jquery/jquery.min.js"></script>
      <script src="/webjars/sockjs-client/sockjs.min.js"></script>
      <script src="/webjars/stomp-websocket/stomp.min.js"></script>
      <script src="/scripts1.js"></script>
  </head>
  <body>
    <nav>
      <a onclick="window.location='notif-interface.html';">Alertes reçues</a>
      <a onclick="window.location='index.html';">Se déconnecter</a>
    </nav>

    <div class="wrap">

      <div class="container">
      <div class="column" id="column1">
        <form class="alerte">
          <div class="title">Envoyer une alerte</div>

          <div class="group">
            <label class="label"> Type d'alerte</label>
            <select class="select" id="alertType" required>
              <option value=""> Choisir un type d'alerte </option>
              <option value="alertElevator">Alerte ascenseur</option>
              <option value="alertFire">Alerte incendie</option>
              <option value="alert">Autres</option>
            </select>
          </div>

          <div class="group">
            <label class="label"> Où ?</label>
            <select class="select" id="location">
              <option value=""> Choisir un lieu </option>
              <option value="GEI">GEI</option>
              <option value="STPI">STPI</option>
              <option value="Autre">Autre</option>
            </select>
          </div>

          <div class="group">
            <label class="label">Message</label>
            <textarea class="message" id="content" rows="20" cols="55" placeholder="Ecrire un message ... " required></textarea>
          </div>

          <div class="response-box">
            <button id="send">Envoyer</button>
          </div>
          <div class="response-box">
            <button id="cancel">Annuler</button>
          </div>
        </form>
      </div>
      <div class="column" id="column2"></div>
      <div class="column" id="column3">
        <div class="title">Mes alertes envoyées</div>
        <table>
          <thead>
          <tr>
            <th>Type</th>
            <th>Date d'envoi</th>
            <th>Lieu</th>
            <th>Réponses</th>
          </tr>
          </thead>
        </table>
        <div id="message-history">
          <table>
            <tbody id="messages">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
